#
# Traefik Forward Auth Deployment
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-forward-auth
  namespace: kube-system
  labels:
    app: traefik-forward-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-forward-auth
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: traefik-forward-auth
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - image: thomseddon/traefik-forward-auth:2-arm
          name: traefik-forward-auth
          args:
            - --log-level=debug
          ports:
            - containerPort: 4181
              protocol: TCP
          env:
            - name: DOMAIN
              value: "api.wikileet.leetserve.com"
            # INSECURE_COOKIE is required unless using https entrypoint
            - name: INSECURE_COOKIE
              value: "true"
            - name: PROVIDERS_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-credentials
                  key: clientId
            - name: PROVIDERS_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-credentials
                  key: secret
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: google-credentials
                  key: nonce
            - name: WHITELIST
              value: "gabeduke@gmail.com"
            - name: WHITELIST
              value: "zepterfd@gmail.com"
