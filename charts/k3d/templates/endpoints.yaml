apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: endpoints
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: {{ .Values.spec.source.homelab }}
    path: apps/endpoints
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
