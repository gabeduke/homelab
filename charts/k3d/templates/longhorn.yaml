apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: longhorn
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: "v1.2.2"
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true