apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wikileet-api
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: wikileet
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: https://github.com/gabeduke/wikileet-api
    path: deploy/wikileet
    targetRevision: main
    helm:
      releaseName: $ARGOCD_APP_NAME
      ingress:
        annotations:
          "external-dns.alpha.kubernetes.io/hostname": "wikileet.leetserve.com"
        hosts:
        - host: wikileet.leetserve.com
        tls:
        - secretName: wikileet-tls
          hosts:
            - wikileet.leetserve.com
      configmapValues:
        CFG_DATABASE_NAME: "production"

  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
