apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: reap
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: https://github.com/gabeduke/reap
    path: deploy/
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
