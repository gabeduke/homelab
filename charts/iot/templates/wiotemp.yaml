apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wiotemp
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: wiotemp
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: https://github.com/gabeduke/wio-temp-hu-logger
    path: deploy/
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
